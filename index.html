<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="mainhead">Rock Paper Scissors</h1>

    </header>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="fist.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="hand-paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="Scissors">
        </div>

    </div>
    <div class="score">
        <div id="scorecunt">
            <div id="userscore">0</div>
            <div id="compscore">0</div>
        </div>
        
        
        <div id="scoretitle">
            <div id="user">Your Score</div>
            <div id="comp">Computer Score</div>
        </div>
    </div>

    <div id="message">
        <p id="msg">Pick Your move</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
